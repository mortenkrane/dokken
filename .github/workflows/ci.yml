name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: '0.9.18'

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest src/tests/ --cov=src --cov-report=term-missing

      - name: Check code formatting
        run: uv run ruff format --check

      - name: Run linting
        run: uv run ruff check
