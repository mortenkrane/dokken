name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest src/tests/ --cov=src --cov-report=term-missing

  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check:
          - name: Format
            run: uv run ruff format --check
          - name: Lint
            run: uv run ruff check
          - name: Type
            run: uvx ty check
          - name: Markdown Format
            run: uvx mdformat --check *.md docs/

    steps:
      - uses: actions/checkout@v4

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync

      - name: ${{ matrix.check.name }}
        run: ${{ matrix.check.run }}
