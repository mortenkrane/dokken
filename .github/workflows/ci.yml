name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Read uv version from .mise.toml
        id: versions
        run: |
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest tests/ --cov=src --cov-report=term-missing

  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Format
            run: uv run ruff format --check
          - name: Lint
            run: uv run ruff check
          - name: Type
            run: uvx ty check
          - name: Markdown Format
            run: uvx mdformat --check *.md docs/ src/ --exclude CHANGELOG.md

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: ${{ matrix.check.name }}
        run: ${{ matrix.check.run }}
