name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: make test

  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Format
            run: make format-check
          - name: Lint
            run: make lint
          - name: Type
            run: make typecheck
          - name: Markdown Format
            run: make mdformat-check

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Install dependencies
        run: uv sync

      - name: ${{ matrix.check.name }}
        run: ${{ matrix.check.run }}
