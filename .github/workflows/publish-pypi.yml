name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Temporarily disabled - change to 'if: true' when ready to publish to PyPI
    if: false

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Read versions from .mise.toml
        id: versions
        run: |
          PYTHON_VERSION=$(grep 'python = ' .mise.toml | cut -d'"' -f2)
          UV_VERSION=$(grep 'uv = ' .mise.toml | cut -d'"' -f2)
          echo "python=$PYTHON_VERSION" >> $GITHUB_OUTPUT
          echo "uv=$UV_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ steps.versions.outputs.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
        with:
          version: ${{ steps.versions.outputs.uv }}

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
